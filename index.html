<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>For My Forever ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffdd;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,-apple-system,sans-serif;
  overflow:hidden;
  padding:16px;
}

/* Floating hearts */
.hearts{position:fixed;inset:0;overflow:hidden;pointer-events:none;z-index:0;}
.heart{position:absolute;bottom:-40px;opacity:.85;animation:floatUp linear forwards;}
@keyframes floatUp{
 from{transform:translateY(0) scale(.8);opacity:.9;}
 to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

/* Card */
.card{
  position:relative;z-index:10;
  width:min(720px,92vw);
  padding:34px 26px;
  background:var(--card);
  backdrop-filter:blur(12px);
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 70px rgba(0,0,0,.18);
}

h1{font-size:clamp(24px,5vw,38px);line-height:1.4}
.story{font-size:16px;opacity:.85;margin-bottom:24px;line-height:1.6}

/* Buttons */
.button-zone{position:relative;width:min(520px,92%);height:150px;margin:0 auto;}
button{
  position:absolute;top:50%;transform:translateY(-50%);
  padding:14px 24px;font-size:16px;font-weight:800;border-radius:999px;border:none;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  cursor:pointer;
}
#yesBtn{left:18%;background:var(--yes);color:#fff;}
#noBtn{left:62%;background:#e5e7eb;}

/* Result */
.result{display:none;margin-top:20px;animation:pop .4s ease;}
.result h2{font-size:clamp(26px,6vw,42px);}
@keyframes pop{from{transform:scale(.95);opacity:0}to{transform:scale(1);opacity:1}}

.loveGif{
  width:min(260px,70vw);
  margin-top:16px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

/* Music hint */
.musicHint{
  position:fixed;bottom:14px;left:50%;transform:translateX(-50%);
  font-size:12px;opacity:.7;background:#ffffffc9;padding:6px 12px;border-radius:999px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>
<canvas id="confettiCanvas"></canvas>

<audio id="bgMusic" loop preload="auto">
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="musicHint" id="musicHint">Tap anywhere ‚ù§Ô∏è</div>

<main class="card">

<h1>I didn‚Äôt plan to fall in love‚Ä¶<br>I just kept choosing you every day.</h1>

<p class="story">
You became my calm, my habit, my safe place.
And now‚Ä¶ I don‚Äôt want a life where you‚Äôre not in it.
</p>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes‚Ä¶ always ‚ù§Ô∏è</button>
  <button id="noBtn">No ü§≠</button>
</section>

<section class="result" id="result">
  <h2>Will you marry me? üíç</h2>
  <img src="love.gif" class="loveGif" alt="love animation">
</section>

</main>

<script>
/* MUSIC */
const music=document.getElementById("bgMusic");
const hint=document.getElementById("musicHint");
let started=false;
function startMusic(){
 if(started) return;
 started=true;
 music.volume=0.6;
 music.play().catch(()=>{});
 hint.remove();
}
document.addEventListener("pointerdown",startMusic,{once:true});

/* HEARTS */
const hearts=document.getElementById("hearts");
let count=0;
function createHeart(){
 if(count>18) return;
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="üíñ";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(14+Math.random()*22)+"px";
 const dur=7+Math.random()*4;
 h.style.animationDuration=dur+"s";
 hearts.appendChild(h);
 count++;
 setTimeout(()=>{h.remove();count--},dur*1000);
}
setInterval(createHeart,800);

/* YES CLICK */
const yes=document.getElementById("yesBtn");
const zone=document.getElementById("zone");
const result=document.getElementById("result");

yes.onclick=()=>{
 startMusic();
 zone.style.display="none";
 result.style.display="block";
 confetti({particleCount:350,spread:140,origin:{y:.6}});
};
</script>

</body>
</html>
